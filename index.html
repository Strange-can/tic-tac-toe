<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="score-section">
        <p id="score-msg">Who will reign victorious?</p>
        <div class="scoreboard">
            <div class="points">
                <p id="score-name1">player1(x)</p>
                <p id="player1-score">0</p>
            </div>
            <div class="points">
                <p>tie</p>
                <p id="tie-score">0</p>
            </div>
            <div class="points">
                <p id="score-name2">player2(o)</p>
                <p id="player2-score">0</p>
            </div>
        </div>
    </div>

    <div class="main-section">
        <div id="player1">
            <p id="player1-name">player1</p>
            <button id="rename1">RENAME</button>
        </div>
            <div class="game-field">
            </div>
        <div id="player2">
            <p id="player2-name">player2</p>
            <button id="rename2">RENAME</button>
        </div>
    </div>

    <div class="game-options">
        <div>
            <button id="rematch">REMATCH</button>
        </div>
    </div>

</body>
</html>
